<head>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="contact-me.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <div class="contact-us">
        <div class="content-container">
        
            <form class="kwes-form" action="https://kwesforms.com/api/foreign/forms/Ym4oU74wWDX3suITH2wt">
        
                <div class="form-container">
                    <div class="top-row">

                        <div class="field-container">
                            <label for="name-field" class="contact-us-labels">Name</label>
                            <input type="text" id="name-field" name="name-field" required>
                        </div>

                        <div class="field-container">
                            <label for="email-field" class="contact-us-labels">Email</label>
                            <input type="email" id="email-field" name="email-field" rules="email" required>
                        </div>
                   
                    </div>

                    <div class="bottom-row">

                        <div class="field-container">
                            <label for="message-field" class="contact-us-labels">Message</label>
                            <textarea id="message-field" name="message-field" required></textarea>
                        </div>

                    </div>

                    <div class="submit-flex">
                        <!-- <input type="submit" class="submit-button"> --> <button type="submit" class="submit-button">Submit</button> 
                    </div>

                </div>
            </form>

        </div>

    </div>

    <div w3-include-html="footer.html"></div>
    <script src="get-html.js"></script>
    <script src="mobile-navbar.js"></script>
    <script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
</body>
